<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Api Star</title>
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header class="container">
			<h1 class="text-hide">Star Wars</h1>
			<h2>Starships</h2>
		</header>
		<div id="ships-container" class="container ships-container">
			<div class="row">
				<div class="col-md-4 ships-item ship-13" data-type="ship-13">TIE Advanced x1</div>
				<div class="col-md-4 ships-item ship-10" data-type="ship-10">Millennium Falcon</div>
				<div class="col-md-4 ships-item ship-21" data-type="ship-21">Slave 1</div>
			</div>
			<div class="row">
				<div class="col-md-4 ships-item ship-17" data-type="ship-17">Rebel transport</div>
				<div class="col-md-4 ships-item ship-9" data-type="ship-9">Death Star</div>
				<div class="col-md-4 ships-item ship-23" data-type="ship-23">EF76 Nebulon-B escort frigate</div>
			</div>
			<div class="row">
				<div class="col-md-4 ships-item ship-29" data-type="ship-29">B-wing</div>
				<div class="col-md-4 ships-item ship-48" data-type="ship-48">Jedi starfighter</div>
				<div class="col-md-4 ships-item ship-52" data-type="ship-52">Republic Assault ship</div>
			</div>
		</div>
		<div id="ship-container" class="overlay-ship-info">
			<button class="btn" id="close-container">x</button>
			<div id="ship-info" class="ship-info">
				<img id="picture-ship" src="" alt="ship" class="picture-ship">
				<div class="info-details">
					<p class="name-ship"></p>
					<span>name</span>
					<p class="model-ship"></p>
					<span>model</span>
					<p class="manufacturer-ship"></p>
					<span>manufacturer</span>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script>

		<script type="text/javascript" src="js/gallery.js" ></script>
		<script type="text/javascript" src="js/details.js" ></script>
		<script type="text/javascript" src="js/request.js" ></script>
		<script type="text/javascript" src="js/ajax.js" ></script>
		<script type="text/javascript" src="js/app.js" ></script>
	</body>
</html>
