<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api Star</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header class="container">
      <h1 class="text-hide">Star Wars</h1>
      <h2>Starships</h2>
    </header>
    <div id="ships-container" class="container ships-container">
    </div>
    <div class="bnt-container">
      <button id="show-more-btn" class="btn-show-more">Show More</button>
    </div>
    <div id="ship-container" class="overlay-ship-info">
      <button class="btn" id="close-container">x</button>
      <div id="ship-info" class="ship-info">
        <img id="picture-ship" src="" alt="ship" class="picture-ship">
        <div class="info-details">
          <p class="name-ship"></p>
          <span>name</span>
          <p class="model-ship"></p>
          <span>model</span>
          <p class="manufacturer-ship"></p>
          <span>manufacturer</span>
        </div>
      </div>
    </div>

    <!--here are the scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/gallery.js" ></script>
    <script type="text/javascript" src="js/request.js" ></script>
    <script type="text/javascript" src="js/ajax.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script type="text/javascript" src="js/details.js" ></script>
  </body>
</html>
